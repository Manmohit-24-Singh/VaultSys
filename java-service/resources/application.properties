# -----------------------------------------------------------
# VaultSys Application Configuration
# Loaded by com.vaultsys.utils.ConfigLoader
# -----------------------------------------------------------

# --- Application Environment Settings ---
# Environment: development, staging, production
app.environment=development
app.name=VaultSys Banking System
app.version=1.0.0

# --- Database (PostgreSQL) Connection Settings ---
# Use the same credentials defined in the init_database.sh script
# The DB URL format: jdbc:postgresql://<host>:<port>/<dbname>
db.url=jdbc:postgresql://localhost:5433/vaultsys_db
db.user=vaultsys_user
# WARNING: Do not store production passwords here. Use environment variables or a secret manager.
db.password=your_secure_db_password

# --- Server/Network Settings (Placeholder - useful if building a web API later) ---
server.port=8080
server.max_threads=50

# --- Custom Logger Settings (Used by com.vaultsys.utils.Logger) ---
# Log Levels: DEBUG, INFO, WARN, ERROR
log.level=INFO
log.console.enabled=true

# File logging configuration
log.file.enabled=true
log.file.path=./logs/vaultsys.log
log.file.max_size=10MB